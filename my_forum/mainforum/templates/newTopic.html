
{% extends 'master.html'%}
{%load static%}

{%block title%}
{{board.name}}-{{block.super}}
{%endblock%}


{%block breadcrumb%}
<li class="breadcrumb-item active" aria-current="page"><a href="{% url 'home'%}">Boards</a></li>
<li class="breadcrumb-item active" aria-current="page">{{boards.name}}</li>{%endblock%}

{%block content%}
<form>
  <div class="form-group">
    <label for="exampleInputMessage">Subject</label>
    <input type="text" class="form-control" id="exampleInputSubject" aria-describedby="emailHelp" placeholder="Enter subject">
    <small id="emailHelp" class="form-text text-muted">please enter the subject of the topic.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputMessage">Password</label>
    <input type="text" class="form-control" id="exampleInputMessage" placeholder="Message">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{%endblock%}
